<div>
    <div>
        <div class="content-button">
            <button class="btn-create">Create</button>
        </div>
        
        <div class="container">
            <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Code</th>
                  <th>Description</th>
                  <th class="table-action">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of data">
                  <td>{{ row.column1 }}</td>
                  <td>{{ row.column2 }}</td>
                  <td>{{ row.column3 }}</td>
                  <td>{{ row.column4 }}</td>
                  <td class="table-action">
                    <a (click)="onClickAction('view', row)" class="action-click"><i class="far fa-eye"></i></a>
                    <a (click)="onClickAction('edit', row)" class="action-click"><i class="far fa-edit"></i></a>
                    <a (click)="onClickAction('delete', row)" class="action-click"><i class="fas fa-trash"></i></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
    </div>
</div>
