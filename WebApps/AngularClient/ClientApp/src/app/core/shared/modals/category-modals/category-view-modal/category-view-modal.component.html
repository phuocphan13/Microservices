<div class="modal-header">
    <p>DETAILS</p>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <div class="modal-contents">
                <label class="label" for="name">Name</label>
                <input type="text" class="form-control value" [value]="modalData?.name" readonly>
            </div>
            <div class="modal-contents">
                <label class="label" for="categoryCode">Code</label>
                <input type="text" class="form-control value" [value]="modalData?.categoryCode" readonly>
            </div>
            <div class="modal-contents">
                <label class="label" for="description">Description</label>
                <textarea class="form-control value" readonly>{{modalData?.description}}</textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn-transparent" (click)="onClickClose()">Close</button>
        </div>
    </form>
</div>
