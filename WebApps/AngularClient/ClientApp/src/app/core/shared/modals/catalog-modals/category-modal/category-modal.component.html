<div class="modal-header">
  <p>{{title}}</p>
</div>
<div class="modal-body">
  <form (ngSubmit)="onSubmit()">
    <div>
      <div class="modal-contents">
        <label class="label" for="name">Name:</label>
        <input type="text" class="form-control value" [disabled]="isDisabled" name="name" [(ngModel)]="tempFormData.name" (input)="markAsDirty('name')">
        <div *ngIf="!isValidName(tempFormData.name) && isDirty.name" class="error-message">Name is required and should not contain special characters.</div>
      </div>
      <div class="modal-contents">
        <label class="label" for="categoryCode">Code:</label>
        <input type="text" class="form-control value" [disabled]="isDisabled" name="categoryCode" [(ngModel)]="tempFormData.categoryCode" (input)="markAsDirty('categoryCode')">
        <div *ngIf="!isValidCode(tempFormData.categoryCode) && isDirty.categoryCode" class="error-message">Code is required and should not contain special characters.</div>
      </div>
      <div class="modal-contents">
        <label class="label" for="description">Description:</label>
        <textarea class="form-control value" [disabled]="isDisabled" name="description" [(ngModel)]="tempFormData.description" (input)="markAsDirty('description')"></textarea>
        <div *ngIf="!isValidDescription(tempFormData.description) && isDirty.description" class="error-message">Description should not contain special characters.</div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn-primary" [disabled]="isDisabled">{{ type === 'edit' ? 'Update' : 'Create'}}</button>
      <button class="btn-transparent" (click)="onClickClose()">Close</button>
    </div>
  </form>
</div>
