<div class="modal-header">
    <p>DELETE</p>
</div>
<div class="modal-body">
    <div>
        <p class="content">
            <span>Do you really want to delete this category?</span>
        </p>
    </div>
    <div class="modal-footer">
        <button class="btn-primary" (click)="onClickDelete()">Delete</button>
        <button class="btn-transparent" (click)="onClickClose()">Close</button>
    </div>
</div>
