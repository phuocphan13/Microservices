<div class="header">
    SUB-CATEGORY
</div>
<div class="content-button">
    <button (click)="onClickCreate('create')" class="btn-primary">Create</button>
    <!-- <button class="btn-primary">Create</button> -->
</div>
<div class="container">
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Description</th>
          <th>SubCategoryCode</th>
          <th>CategoryId</th>
          <th class="table-action">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor ="let sucategory of subCategories; let i = index">
          <td>{{ i+1 }}</td>
          <td>{{ sucategory.name }}</td>
          <td>{{ sucategory.description }}</td>
          <td>{{ sucategory.subCategoryCode }}</td>
          <td>{{ sucategory.categoryId }}</td>
          <td class="table-action">
            <a (click)="onClickAction('view', sucategory)" class="action-click"><i class="far fa-eye"></i></a>
            <a (click)="onClickAction('edit', sucategory)" class="action-click"><i class="far fa-edit"></i></a>
            <a (click)="onClickAction('delete', sucategory)" class="action-click"><i class="fas fa-trash"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
